<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web-presentation demo</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="import" href="web-presentation.html">
</head>
<body>
  <web-presentation>
    <web-presentation-keyboardcontrols></web-presentation-keyboardcontrols>
    <!--! Portada !-->
    <web-slide-title class="black">
      <h1><i class="fa fa-home fa-fw"></i> Web Components</h1>
      <h2>Construyendo nuestro HTML5</h2>
    </web-slide-title>
    
    <!--! TOC !-->
    <web-slide>
      
    </web-slide>
    
    
    <!--! Gracias!! !-->
    <web-slide class="yellow gracias">
      <h2><big>&lt;gracias&gt;</big></h2>
      <h3 class="social web">tomascornelles.com</h3>
      <h3 class="social twitter">@tomascornelles</h3>
      <h3 class="social linkedin">/tomascornelles</h3>
    </web-slide>
</body>
</html>
